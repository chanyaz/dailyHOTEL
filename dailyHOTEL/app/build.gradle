apply plugin: 'io.fabric'
apply plugin: 'me.tatarka.retrolambda'

repositories {
    jcenter()

    maven { url 'https://maven.fabric.io/public' }
    maven { url 'http://devrepo.kakao.com:8088/nexus/content/groups/public/' }
    maven { url "http://appboy.github.io/appboy-android-sdk/sdk" }
    maven { url 'https://maven.google.com' }

    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        ignoreWarnings true
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }

    defaultConfig {
        applicationId "com.twoheart.dailyhotel"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 2000800
        versionName "2.0.8"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true

        resConfigs "ko"
//        resConfigs "nodpi", "hdpi", "xhdpi", "xxhdpi"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

//        jackOptions {
//            enabled true
//            additionalParameters("jack.dex.output.policy" : "multidex")
//            additionalParameters("jack.preprocessor.file" : "legacyMultidexInstallation.jpp")
//            additionalParameters("jack.preprocessor" : "true")
//            additionalParameters("jack.dex.output.multidex.legacy": "true")
//        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro', 'proguard-fresco.pro'
        }

        debug {
            buildConfigField 'com.twoheart.dailyhotel.Setting.Stores', 'RELEASE_STORE', 'com.twoheart.dailyhotel.Setting.Stores.PLAY_STORE'
        }
    }

    flavorDimensions "STORE", "SERVER"

    productFlavors {
        googlePlayStore {
            dimension "STORE"
            applicationId "com.twoheart.dailyhotel"
        }

        oneStore {
            dimension "STORE"
            applicationId "com.twoheart.dailyhotel"
        }

        dev {
            dimension "SERVER"
            applicationId "com.twoheart.dailyhotel"
        }

        stage {
            dimension "SERVER"
            applicationId "com.twoheart.dailyhotel"
        }

        prod {
            dimension "SERVER"
            applicationId "com.twoheart.dailyhotel"
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
        preDexLibraries false
    }

    applicationVariants.all { variant ->

        if (variant.buildType.name == "release") {

        } else {
            // ./gradlew assembleDebug -Pqa
            if (project.hasProperty('qa') == false) {
                return
            }
        }

        def simpleDateFormat = new SimpleDateFormat("yyMMdd");
        simpleDateFormat.setTimeZone(TimeZone.getDefault());

        def apkName = "DH";
        apkName += "-" + variant.flavorName;

//        if (variant.buildType.name == "release") {
//            apkName += "-Prod";
//        } else {
//            apkName += "-Dev";
//        }
//
//        def currentFlavor = variant.flavorName;
//
//        if (currentFlavor.equalsIgnoreCase("googleplaystore") == true) {
//            apkName += "-Play";
//        } else if (currentFlavor.equalsIgnoreCase("onestore") == true) {
//            apkName += "-Tstore";
//        } else {
//            apkName += "-" + variant.flavorName;
//        }

        if (variant.buildType.name == "release") {

        } else {
            if ("$qa" == null || "$qa".length() == 0) {
                apkName += '-QA-00';
            } else {
                apkName += '-QA-' + "$qa";
            }
        }

        apkName += "-v" + defaultConfig.versionCode;

        def getGitName = { ->
            def stdout = new ByteArrayOutputStream()
            exec {
                commandLine 'git', 'config', 'user.name'
                standardOutput = stdout
            }

            return stdout.toString().trim();
        }

        def gitName = getGitName();

        if (gitName == 'sheldon') {
            apkName += "-Sheldon";
        } else if (gitName == 'android_sam') {
            apkName += "-Sam";
        } else {
            apkName += "-" + gitName;
        }

        apkName += "-" + simpleDateFormat.format(new Date());

        def getGitHash = { ->
            def stdout = new ByteArrayOutputStream()
            exec {
                commandLine 'git', 'rev-parse', '--short', 'HEAD'
                standardOutput = stdout
            }

            return stdout.toString().trim();
        }

        apkName += "-" + getGitHash();

        apkName += ".apk";

        variant.outputs.each { output ->
            output.outputFile = new File(output.outputFile.parent, apkName);
        }
    }
}

