apply plugin: 'com.android.application'

buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        ignoreWarnings true
    }

    defaultConfig {
        applicationId "com.twoheart.dailyhotel"
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 83
        versionName "1.8.3"
        multiDexEnabled true

        resConfigs "ko"
//        resConfigs "nodpi", "hdpi", "xhdpi", "xxhdpi"
    }

    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro', 'proguard-fresco.pro'
        }
    }

//    dexOptions {
//        javaMaxHeapSize "4g"
//        preDexLibraries false
//    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:23.+'
    compile 'com.android.support:appcompat-v7:23.+'
    compile 'com.android.support:gridlayout-v7:23.+'
    compile 'com.android.support:design:23.+'
    compile 'com.squareup.okhttp3:okhttp:3+'
    compile 'com.squareup.okhttp3:okhttp-urlconnection:3.+'
    compile 'com.kakao.sdk:kakaolink:1.+'
    compile 'com.kakao.sdk:kakaotalk:1.+'
    compile 'com.facebook.fresco:fresco:0.9.0'
    compile 'com.facebook.fresco:imagepipeline-okhttp:0.9.0'
    compile project(':AndroidMapsUtils')
    compile project(':androidnumberpicker')
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
    compile files('libs/MobileAppTracker.jar')

    compile 'com.facebook.android:facebook-android-sdk:4.5.0'
    compile 'com.google.android.gms:play-services-base:8.4.0'
    compile 'com.google.android.gms:play-services-maps:8.4.0'
    compile 'com.google.android.gms:play-services-location:8.4.0'
    compile 'com.google.android.gms:play-services-gcm:8.4.0'
    compile 'com.google.android.gms:play-services-analytics:8.4.0'
}

apply plugin: 'com.google.gms.google-services'
