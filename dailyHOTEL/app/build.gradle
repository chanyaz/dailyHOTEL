apply plugin: 'com.android.application'

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    jcenter()

    maven { url 'https://maven.fabric.io/public' }
    maven { url 'http://devrepo.kakao.com:8088/nexus/content/groups/public/' }
    maven { url "http://appboy.github.io/appboy-android-sdk/sdk" }

    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        ignoreWarnings true
    }

    defaultConfig {
        applicationId "com.twoheart.dailyhotel"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 10911
        versionName "1.9.11"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true

        resConfigs "ko"
//        resConfigs "nodpi", "hdpi", "xhdpi", "xxhdpi"
    }

    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            zipAlignEnabled true
//            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro', 'proguard-fresco.pro'
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
        preDexLibraries false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:gridlayout-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.squareup.okhttp3:okhttp:3.4.2'
    compile 'com.squareup.okhttp3:okhttp-urlconnection:3.4.2'
    compile 'com.facebook.fresco:fresco:0.14.1'
    compile 'com.facebook.fresco:drawee:0.14.1'
    compile 'com.facebook.fresco:imagepipeline-okhttp3:0.14.1'
    compile 'com.kakao.sdk:kakaolink:1.1.25'
    compile 'com.kakao.sdk:kakaotalk:1.1.25'
    compile 'com.appboy:android-sdk-ui:1.15.+'
    compile 'com.adjust.sdk:adjust-android:4.10.2'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true;
    }
    compile 'com.facebook.android:facebook-android-sdk:4.+'
    compile 'com.tune:tune-marketing-console-sdk:4.+'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile project(':AndroidMapsUtils')
    compile project(':androidnumberpicker')
    compile files('libs/com.skp.Tmap_1.0.43.jar')
    compile files('libs/GoogleConversionTrackingSdk-2.2.4.jar')
    compile 'com.android.volley:volley:1.0.19@aar'
    compile 'com.google.android.gms:play-services-base:10.0.0'
    compile 'com.google.android.gms:play-services-maps:10.0.0'
    compile 'com.google.android.gms:play-services-location:10.0.0'
    compile 'com.google.android.gms:play-services-gcm:10.0.0'
    compile 'com.google.android.gms:play-services-analytics:10.0.0'
    compile 'com.google.firebase:firebase-config:10.0.0'
    //
    debugCompile 'com.facebook.stetho:stetho:1.4.1'
    debugCompile 'com.facebook.stetho:stetho-okhttp3:1.4.1'
    debugCompile 'com.facebook.stetho:stetho-urlconnection:1.4.1'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
}

apply plugin: 'com.google.gms.google-services'
