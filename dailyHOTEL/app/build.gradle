buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    defaultConfig {
        applicationId "com.twoheart.dailyhotel"
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 78
        versionName "1.7.8"
        multiDexEnabled true

        ndk {
            abiFilters 'arm64-v8a', 'armeabi', 'armeabi-v7a'
        }

        resConfigs "ko"
        resConfigs "nodpi", "hdpi", "xhdpi", "xxhdpi"
    }
    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro', 'proguard-fresco.pro'
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
        preDexLibraries false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:23.+'
    compile 'com.android.support:appcompat-v7:23.+'
    compile 'com.android.support:gridlayout-v7:23.+'
    compile 'com.android.support:design:23.+'
    compile 'com.facebook.android:facebook-android-sdk:4.5.0'
    compile 'com.google.android.gms:play-services-base:+'
    compile 'com.google.android.gms:play-services-maps:+'
    compile 'com.google.android.gms:play-services-location:+'
    compile 'com.google.android.gms:play-services-gcm:+'
    compile 'com.google.android.gms:play-services-appindexing:+'
    compile 'com.google.android.gms:play-services-ads:+'
    compile 'com.google.android.gms:play-services-analytics:+'
    compile 'com.squareup.okhttp3:okhttp:3+'
    compile 'com.squareup.okhttp3:okhttp-urlconnection:3.+'
    compile 'com.squareup.okio:okio:1.+'
    compile 'com.kakao.sdk:kakaolink:1.+'
    compile 'com.kakao.sdk:kakaotalk:1.+'
    compile 'com.facebook.fresco:fresco:0.+'
    compile 'com.facebook.fresco:imagepipeline-okhttp:0.+'
    compile 'io.branch.sdk.android:library:+'
    compile 'com.android.support:multidex:1.0.0'
    compile project(':AndroidMapsUtils')
    compile project(':androidnumberpicker')
    compile('com.crashlytics.sdk.android:crashlytics:2.5.2@aar') {
        transitive = true;
    }
}
