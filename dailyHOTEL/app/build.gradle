apply plugin: 'com.android.application'

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'io.fabric'

repositories {
    jcenter()

    maven { url 'https://maven.fabric.io/public' }
    maven { url 'http://devrepo.kakao.com:8088/nexus/content/groups/public/' }
    maven { url "http://appboy.github.io/appboy-android-sdk/sdk" }

    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        ignoreWarnings true
    }

    defaultConfig {
        applicationId "com.twoheart.dailyhotel"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1091500
        versionName "1.9.15"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true

        resConfigs "ko"
//        resConfigs "nodpi", "hdpi", "xhdpi", "xxhdpi"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            zipAlignEnabled true
//            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro', 'proguard-fresco.pro'
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
        preDexLibraries false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:25.1.0'
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:gridlayout-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.squareup.okhttp3:okhttp:3.5.0'
    compile 'com.squareup.okhttp3:okhttp-urlconnection:3.5.0'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.facebook.fresco:fresco:1.0.0'
    compile 'com.facebook.fresco:drawee:1.0.0'
    compile 'com.facebook.fresco:imagepipeline-okhttp3:1.0.0'
    compile 'com.kakao.sdk:kakaolink:1.1.25'
    compile 'com.kakao.sdk:kakaotalk:1.1.25'
    compile 'com.appboy:android-sdk-ui:1.17.+'
    compile 'com.adjust.sdk:adjust-android:4.11.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true;
    }
    compile 'com.facebook.android:facebook-android-sdk:4.+'
    compile 'com.tune:tune-marketing-console-sdk:4.+'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile project(':AndroidMapsUtils')
    compile project(':androidnumberpicker')
    compile project(':keyframes')
    compile files('libs/com.skp.Tmap_1.0.44.jar')
    compile files('libs/GoogleConversionTrackingSdk-2.2.4.jar')
    compile 'com.google.android.gms:play-services-base:10.0.1'
    compile 'com.google.android.gms:play-services-maps:10.0.1'
    compile 'com.google.android.gms:play-services-location:10.0.1'
    compile 'com.google.android.gms:play-services-gcm:10.0.1'
    compile 'com.google.android.gms:play-services-analytics:10.0.1'
    compile 'com.google.firebase:firebase-config:10.0.1'

    //
//    debugCompile 'com.facebook.stetho:stetho:1.4.1'
//    debugCompile 'com.facebook.stetho:stetho-okhttp3:1.4.1'
//    debugCompile 'com.facebook.stetho:stetho-urlconnection:1.4.1'
//    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'

    // test dependencies
    androidTestCompile 'com.android.support:support-annotations:25.1.0'

    androidTestCompile 'com.android.support.test:runner:0.5'
    // Set this dependency to use JUnit 4 rules
    androidTestCompile 'com.android.support.test:rules:0.5'
    // Set this dependency to build and run Espresso tests
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    // Set this dependency to build and run UI Automator tests
//    androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.2'
    testCompile 'org.hamcrest:hamcrest-library:1.3'

}

apply plugin: 'com.google.gms.google-services'
